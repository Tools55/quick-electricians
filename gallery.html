<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Quick Electrician</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--primary-color:#007BFF;--dark-color:#2c3e50;--white-color:#fff}
        body{font-family:'Poppins',sans-serif;margin:0;color:var(--dark-color);line-height:1.6}*{margin:0;padding:0;box-sizing:border-box}
        .container{max-width:1100px;margin:auto;padding:0 20px}
        header{background:var(--white-color);padding:1rem 0;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:1000}
        header .container{display:flex;justify-content:space-between;align-items:center}
        .logo{color:var(--primary-color);font-size:1.6rem;font-weight:700;text-decoration:none;flex-shrink:0}
        .main-nav{display:flex;align-items:center;gap:1.2rem;overflow-x:auto;padding-bottom:10px;scrollbar-width:thin;-ms-overflow-style:none}
        .main-nav::-webkit-scrollbar{height:4px;background:transparent}
        .main-nav::-webkit-scrollbar-thumb{background:#ddd;border-radius:10px}
        .main-nav a{text-decoration:none;color:var(--dark-color);font-weight:600;padding:5px 8px;white-space:nowrap;border-bottom:2px solid transparent;transition:all .3s}
        .main-nav a:hover,.main-nav a.active{color:var(--primary-color);border-color:var(--primary-color)}
        .section{padding:4rem 0}.section-title{text-align:center;font-size:2.2rem;margin-bottom:3rem;color:var(--primary-color)}
        
        /* New Slider Styles */
        .slider-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .slide img {
            width: 100%;
            height: 500px; /* Fixed height for all images */
            object-fit: cover; /* This will cover the area, might crop images */
            vertical-align: middle;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dots-container {
            text-align: center;
            padding: 20px 0;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active-dot, .dot:hover {
            background-color: var(--primary-color);
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;background:#000;border-radius:8px;margin:1rem auto;max-width:800px}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%}
        @media (max-width: 600px) {
            .slide img { height: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Quick Electrician</a>
            <nav class="main-nav" id="main-nav">
                <a href="index.html">Home</a>
                <a href="gallery.html" class="active">Gallery</a>
                <a href="products.html">Products</a>
                <a href="about-solar.html">About Solar</a>
                <a href="work-with-us.html">Work With Us</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title">Our Work Gallery</h1>
                
                <!-- Image Slider -->
                <div class="slider-container" id="image-slider">
                    <!-- Slides will be generated by JavaScript -->
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
                <div class="dots-container" id="dots-container">
                    <!-- Dots will be generated by JavaScript -->
                </div>

                <h2 style="margin-top: 4rem; text-align: center;">Videos of Our Projects</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="contact">
        <div class="container">
            <!-- Footer content goes here -->
        </div>
    </footer>

    <script>
        // --- SLIDER JAVASCRIPT ---

        // =================================================================
        // STEP 1: बाद में अपनी तस्वीरें यहाँ डालें
        // आपको सिर्फ इस लिस्ट को बदलना है।
        // =================================================================
        const imageUrls = [
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/Picsart_25-06-17_00-04-54-881.jpg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/Picsart_25-06-17_00-32-48-510.jpg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/Picsart_25-06-17_00-06-03-470.jpg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/Picsart_25-06-17_00-31-21-023.jpg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/download%20(3).jpeg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/images%20(6).jpeg',
            'https://raw.githubusercontent.com/Tools55/quick-electricians/main/images/images%20(7).jpeg'
        ];

        const sliderContainer = document.getElementById('image-slider');
        const dotsContainer = document.getElementById('dots-container');

        // Create slides and dots from the imageUrls array
        imageUrls.forEach((url, index) => {
            // Create slide
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide fade';
            const img = document.createElement('img');
            img.src = url;
            slideDiv.appendChild(img);
            sliderContainer.insertBefore(slideDiv, sliderContainer.lastElementChild.previousElementSibling);

            // Create dot
            const dotSpan = document.createElement('span');
            dotSpan.className = 'dot';
            dotSpan.setAttribute('onclick', `currentSlide(${index + 1})`);
            dotsContainer.appendChild(dotSpan);
        });

        let slideIndex = 1;
        let slideInterval;

        // Function to show slides
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active-dot", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active-dot";
        }

        // Next/previous controls
        function plusSlides(n) {
            clearTimeout(slideInterval); // Stop auto slide on manual click
            showSlides(slideIndex += n);
            startSlideShow(); // Restart auto slide
        }

        // Thumbnail image controls
        function currentSlide(n) {
            clearTimeout(slideInterval);
            showSlides(slideIndex = n);
            startSlideShow();
        }
        
        // Auto slide show
        function startSlideShow() {
            slideInterval = setTimeout(() => {
                plusSlides(1);
            }, 4000); // Change image every 4 seconds
        }

        // Initial setup
        showSlides(slideIndex);
        startSlideShow();

    </script>
</body>
</html>
